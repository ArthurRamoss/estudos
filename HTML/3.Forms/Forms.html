<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Encontrre no Google</title>
  </head>
  <h1>Encontre no Google</h1>
  <body>
    <form action="https://www.google.com/search">
      <label for="q">Oque deseja pesquisar?</label>
      <input
        type="text"
        name="q"
        id="q"
        placeholder="Nasa... SpaceX"
        required
      />
      <input type="submit" value="pesquisar" />
    </form>
  </body>
</html>
